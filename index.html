<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Quiz with Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <h2>Profile</h2>
            <div id="profile-info">
                <p id="interests">Interests: Not yet available</p>
                <div id="notifications">
                    <h3>Notifications</h3>
                    <ul id="notification-list"></ul>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Interest Quiz Form -->
            <section id="quiz-section">
                <h1>Find Your Interests</h1>
                <h2>Take the Quiz</h2>
                <form id="quiz-form">
                    <div>
                        <label for="question1">1. How do you prefer to spend your weekends?</label>
                        <select id="question1">
                            <option value="1">Relaxing at home</option>
                            <option value="2">Exploring new places</option>
                            <option value="3">Attending events or workshops</option>
                            <option value="4">Working on personal projects</option>
                        </select>
                    </div>
                    <div>
                        <label for="question2">2. What kind of movies do you enjoy?</label>
                        <select id="question2">
                            <option value="1">Drama</option>
                            <option value="2">Action</option>
                            <option value="3">Documentary</option>
                            <option value="4">Comedy</option>
                        </select>
                    </div>
                    <div>
                        <label for="question3">3. What is your ideal vacation?</label>
                        <select id="question3">
                            <option value="1">Beach relaxation</option>
                            <option value="2">Mountain hiking</option>
                            <option value="3">City exploration</option>
                            <option value="4">Cultural immersion</option>
                        </select>
                    </div>
                    <div>
                        <label for="question4">4. How do you like to spend your free time?</label>
                        <select id="question4">
                            <option value="1">Reading</option>
                            <option value="2">Sports</option>
                            <option value="3">Arts and crafts</option>
                            <option value="4">Socializing</option>
                        </select>
                    </div>
                    <div>
                        <label for="question5">5. What motivates you?</label>
                        <select id="question5">
                            <option value="1">Personal growth</option>
                            <option value="2">Achievement</option>
                            <option value="3">Creativity</option>
                            <option value="4">Helping others</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>

            <!-- Login Screen -->
            <section id="login-section" style="display: none;">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <button id="register-btn">Register as Organization</button>
                    <button id="register-student-btn">Register as Student</button>
                </form>
            </section>

            <!-- Organization Registration -->
            <section id="org-register-section" style="display: none;">
                <h2>Register Your Organization</h2>
                <form id="org-register-form">
                    <input type="text" id="org-name" placeholder="Organization Name" required>
                    <input type="email" id="org-email" placeholder="Email" required>
                    <input type="password" id="org-password" placeholder="Password" required>
                    <button type="submit">Register Organization</button>
                </form>
            </section>

            <!-- Student Registration -->
            <section id="student-register-section" style="display: none;">
                <h2>Register as a Student</h2>
                <form id="student-register-form">
                    <input type="text" id="student-name" placeholder="Full Name" required>
                    <input type="email" id="student-email" placeholder="Email" required>
                    <input type="password" id="student-password" placeholder="Password" required>
                    <button type="submit">Register Student</button>
                </form>
            </section>

            <!-- Organization Dashboard -->
            <section id="org-dashboard" style="display: none;">
                <h2>Organization Dashboard</h2>
                <form id="send-notification-form">
                    <textarea id="notification-message" placeholder="Write your notification here" required></textarea>
                    <button type="submit">Send Notification</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Organization. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
