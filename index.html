<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="register-btn">Register as Organization</button>
        <button id="register-student-btn">Register as Student</button>
    </section>

    <!-- Quiz Section -->
    <section id="quiz-section">
        <h2>Quiz</h2>
        <form id="quiz-form">
            <label for="question1">Question 1:</label>
            <input type="number" id="question1" required>
            <label for="question2">Question 2:</label>
            <input type="number" id="question2" required>
            <label for="question3">Question 3:</label>
            <input type="number" id="question3" required>
            <label for="question4">Question 4:</label>
            <input type="number" id="question4" required>
            <label for="question5">Question 5:</label>
            <input type="number" id="question5" required>
            <button type="submit">Submit Quiz</button>
        </form>
        <div id="interests"></div>
    </section>

    <!-- Organization Registration Section -->
    <section id="org-register-section" style="display: none;">
        <h2>Register as Organization</h2>
        <form id="org-register-form">
            <input type="text" id="org-name" placeholder="Organization Name" required>
            <input type="email" id="org-email" placeholder="Email" required>
            <input type="password" id="org-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Student Registration Section -->
    <section id="student-register-section" style="display: none;">
        <h2>Register as Student</h2>
        <form id="student-register-form">
            <input type="text" id="student-name" placeholder="Student Name" required>
            <input type="email" id="student-email" placeholder="Email" required>
            <input type="password" id="student-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Organization Dashboard -->
    <section id="org-dashboard" style="display: none;">
        <h2>Organization Dashboard</h2>
        <form id="send-hours-form" style="display: none;">
            <input type="email" id="student-email-for-hours" placeholder="Student Email" required>
            <input type="number" id="hours-amount" placeholder="Hours Amount" required>
            <button type="submit">Send Hours</button>
        </form>
        <div id="hours-list"></div>
        <form id="send-notification-form">
            <textarea id="notification-message" placeholder="Notification Message"></textarea>
            <button type="submit">Send Notification</button>
        </form>
        <ul id="notification-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
